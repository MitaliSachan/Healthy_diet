<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <!-- font awesome cdn link -->
    <script src="https://kit.fontawesome.com/7fddfbd991.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/favicon.ico">

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/styles1.css">
    
    
    </head>
    
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <h3>SIGN UP</h3>
                    <form action="#">
                        <div class="field input-field">
                            <input type="name" placeholder="Username" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Create Password" class="password">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Confirm Password" class="password">
                            <i class="fa-solid fa-eye-slash eye-icon"></i>
                        </div>
                    </form>
                    <div class="button-field">
                        <div class="btn" id="login-btn">Sign Up</div>
                    </div>
                    
                    <div class="form-link">
                        <p>Already have an account? <a href="index.html">Login</a></p>
                    </div>
                </div>
                <div class="line">
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="google icon" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
            
        </section>
        <!-- JavaScript -->
        <script src="js/script1.js"></script>
    </body>
</html>
